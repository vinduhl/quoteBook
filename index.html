<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body ng-controller="mainCtrl">

  <input type="text" ng-model="newQuote.text" placeholder="New quote"/> <input type="text" ng-model="newQuote.author" placeholder="New author"/>
  <button ng-click="addQuote(newQuote)">Add Quote</button> <span>{{ errorMessage }}</span>
  <br/><br/>
  <input type="text" ng-model="filterText" placeholder="Filter"/>

  <ul ng-repeat="quote in quotes | filter: filterText">
    <li>"{{ quote.text }}"<br/>{{ quote.author }} <button ng-click="deleteQuote(quote.text)">Delete</button> </li>
  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/dataService.js"></script>
</body>
</html>
